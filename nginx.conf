server {
  listen 80;
  server_name _;

  gzip on;
  gzip_types text/plain application/javascript text/css application/json image/svg+xml;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  location /health {
    return 200 '{"status":"ok"}';
    add_header Content-Type application/json;
  }
}
